<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
</head>
<body>
    <h2>Calculadora de Descuento en un Producto</h2>

    <label for="precio">Introduce el precio original del producto (€):</label>
    <input type="number" id="precio" placeholder="50" step="any" min="0"><br><br>

    <label for="descuento">Introduce el porcentaje de descuento (%):</label>
    <input type="number" id="descuento" placeholder="20" step="any" min="0" max="100"><br><br>

    <button onclick="calcularPrecioFinal()">Calcular Precio Final</button>

    <h3 id="resultado"></h3>

    <script>
        function calcularPrecioFinal() {
           
            let precioOriginal = parseFloat(document.getElementById('precio').value);
            let porcentajeDescuento = parseFloat(document.getElementById('descuento').value);

            
            if (precioOriginal <= 0 || porcentajeDescuento < 0 || porcentajeDescuento > 100) {
                document.getElementById('resultado').textContent = 'Por favor, introduce valores válidos.';
                return;
            }

           
            let descuento = (precioOriginal * porcentajeDescuento) / 100;
            let precioFinal = precioOriginal - descuento;

            
            document.getElementById('resultado').textContent = `El precio final del producto después de aplicar un descuento del ${porcentajeDescuento}% es: ${precioFinal.toFixed(2)} euros.`;

        }
    </script>
</body>
</html>
