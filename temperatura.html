<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h2>Conversor de Temperatura</h2>

    <label for="tipoConversion">¿Qué tipo de conversión deseas realizar?</label><br>
    <label><input type="radio" id="cToF" name="conversion" value="1"> Celsius a Fahrenheit</label><br>
    <label><input type="radio" id="fToC" name="conversion" value="2"> Fahrenheit a Celsius</label><br><br>

    <label for="temperatura">Inserta la temperatura que deseas convertir:</label>
    <input type="number" id="temperatura" placeholder="Introduce la temperatura"><br><br>

    <button onclick="convertirTemperatura()">Convertir</button>

    <h3 id="resultado"></h3>

    <script>
        
        function celsiusAFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        
        function fahrenheitACelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        
        function convertirTemperatura() {
            let temperatura = parseFloat(document.getElementById('temperatura').value);
            let tipoConversion = document.querySelector('input[name="conversion"]:checked');

            
            if (!tipoConversion || isNaN(temperatura)) {
                document.getElementById('resultado').textContent = 'Por favor, selecciona un tipo de conversión e ingresa una temperatura válida.';
                return;
            }

            let resultado;

            
            if (tipoConversion.value === "1") {
                resultado = celsiusAFahrenheit(temperatura);
                document.getElementById('resultado').textContent = `${temperatura} grados Celsius equivalen a ${resultado.toFixed(2)} grados Fahrenheit.`;
            } else if (tipoConversion.value === "2") {
                resultado = fahrenheitACelsius(temperatura);
                document.getElementById('resultado').textContent = `${temperatura} grados Fahrenheit equivalen a ${resultado.toFixed(2)} grados Celsius.`;
            }
        }
    </script>
</body>
</html>
