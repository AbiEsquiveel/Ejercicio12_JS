<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos en un Rango</title>
</head>
<body>
    <h2>Encuentra Números Primos en un Rango</h2>

    <label for="num1">Introduce el primer número:</label>
    <input type="number" id="num1" placeholder="10"><br><br>

    <label for="num2">Introduce el segundo número:</label>
    <input type="number" id="num2" placeholder="20"><br><br>

    <button onclick="encontrarPrimos()">Buscar Números Primos</button>

    <h3 id="resultado"></h3>

    <script>
        
        function esPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        
        function encontrarPrimos() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').textContent = 'Por favor, ingresa números válidos.';
                return;
            }

            
            let min = Math.min(num1, num2);
            let max = Math.max(num1, num2);

            let primos = [];

            
            for (let i = min; i <= max; i++) {
                if (esPrimo(i)) {
                    primos.push(i);
                }
            }

            
            if (primos.length > 0) {
                document.getElementById('resultado').textContent = `Los números primos entre ${min} y ${max} son: ${primos.join(', ')}. ¡Buen trabajo!`;
            } else {
                document.getElementById('resultado').textContent = `No se encontraron números primos entre ${min} y ${max}. ¡Sigue adelante, siempre hay más por descubrir!`;
            }
        }
    </script>
</body>
</html>
