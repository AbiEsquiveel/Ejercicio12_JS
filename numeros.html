<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Secuencia Fibonacci</title>
</head>
<body>
    <h2>Generador de los primeros N términos de la secuencia Fibonacci</h2>

    <label for="numTerminos">Introduce el número de términos que deseas generar:</label>
    <input type="number" id="numTerminos" placeholder="8"><br><br>

    <button onclick="generarFibonacci()">Generar Secuencia Fibonacci</button>

    <h3 id="resultado"></h3>

    <script>
       
        function generarFibonacci() {
            let N = parseInt(document.getElementById('numTerminos').value);

            
            if (isNaN(N) || N <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, ingresa un número entero positivo.';
                return;
            }

           
            let secuencia = [0, 1];

            
            for (let i = 2; i < N; i++) {
                let siguienteTermino = secuencia[i - 1] + secuencia[i - 2];
                secuencia.push(siguienteTermino);
            }

            
            if (N === 1) {
                secuencia = [0];
            }

            
            document.getElementById('resultado').textContent = `Los primeros ${N} términos de la secuencia Fibonacci son: ${secuencia.join(', ')}.`;

        }
    </script>
</body>
</html>
